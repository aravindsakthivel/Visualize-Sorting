<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Visualiser</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/de9b2fe369.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-light">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-10 col-md-10 col-sm-10 offset-1">
                    <div class="card bg-secondary">
                        <div class="card-title align-self-center">
                            <h2><u>Visualize sorting</u></h2>
                        </div>
                        <div class="card-body">
                            <div id="show_bars" class="d-flex justify-content-between border px-2 mt-5 bg-white"></div>
                            <div class="mt-3">
                                <input type="number" class="form-control" id="time_input" placeholder="Time in ms ex:1000 (for 1 second) (default : 50ms)">
                            </div>
                            <div class="d-flex justify-content-between mt-3">
                                <button type="button" id="bubble_sort" class="btn btn-danger">Bubble</button>
                                <button type="button" id="selection_sort" class="btn btn-danger">Selection</button>
                                <button type="button" id="merge_sort" class="btn btn-danger">Merge</button>
                                <button type="button" id="quick_sort" class="btn btn-danger">Quick</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="./script.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
